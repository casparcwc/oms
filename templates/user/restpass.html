<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Oms change_pass</title>

    <!-- Bootstrap -->
    <link href="/static/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="/static/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="/static/vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="/static/vendors/animate.css/animate.min.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="/static/build/css/custom.min.css" rel="stylesheet">
  </head>

  <body class="login">
    <div>
      <div class="login_wrapper">
         <div class="animate form login_form login_content">
            <form method="post">
              {% csrf_token %}
                <h2>Change Password</h2>
                    {% if error %}
                        <div class="text-center">
                        <p><span style="color:red;font-size:16px">{{ error }}</span></p>
                        </div>
                    {% endif %}
                    {% if msg %}
                        <div class="text-center"><p><span style="color:green;font-size:16px">{{ msg | safe }}</span></p>
                        </div>
                    {% endif %}
              <div>
                <input type="text" class="form-control" placeholder="Username" name="username" required="true" />
              </div>
              <div>
                <input type="text" class="form-control" placeholder="Real_name" name="real_name" required="true" />
              </div>
              <div>
                <input type="email" class="form-control" placeholder="Email" name="email" required="true" />
              </div>
              <div>
                <input type="password" class="form-control" placeholder="Password" name="password" required="true" />
              </div>
              <div>
                <input type="password" class="form-control" placeholder="Password_confirm" name="password_confirm" required="true" />
              </div>
              <div>
                <button class="btn btn-success submit" type="submit">提交</button>     
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link"> 
                  <a href="{% url 'login' %}" class="to_register">返回登录</a>
                </p>

                <div class="clearfix"></div>
                <br />

                <div>
                  <h1><i class="fa fa-paw"></i> Operation Management</h1>
                  <p>hsyuntai©2017 All Rights Reserved.</p>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
  </body>
</html>
