{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="/static/documentation/js/echarts.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 300px;height:150px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
       var  option = {
             title: {
                 text: ''
             },
             tooltip : {
                 trigger: 'axis',
                 axisPointer: {
                     type: 'cross',
                     label: {
                         backgroundColor: '#6a7985'
                     }
                 }
             },
             legend: {
                 data:['邮件营销','联盟广告','视频广告']
             },
             //toolbox: {
             //    feature: {
             ///        saveAsImage: {}
             //    }
             //},
             grid: {
                 left: '3%',
                 right: '4%',
                 bottom: '3%',
                 containLabel: true
             },
             xAxis : [
                 {
                     type : 'category',
                     boundaryGap : false,
                     data : ['周一','周二','周三','周四','周五','周六','周日']
                 }
             ],
             yAxis : [
                 {
                     type : 'value'
                 }
             ],
             series : [
                 {
                     name:'邮件营销',
                     type:'line',
                     stack: '总量',
                     areaStyle: {normal: {}},
                     data:[14, 15, 16, 17, 18, 19, 20]
                 },
                 {
                     name:'联盟广告',
                     type:'line',
                     stack: '总量',
                     areaStyle: {normal: {}},
                     data:[23, 12, 23, 15, 15, 17, 19]
                 },
                 {
                     name:'视频广告',
                     type:'line',
                     stack: '总量',
                     areaStyle: {normal: {}},
                     data:[22, 33, 44, 25, 27, 28, 30]
                 }
             ]
         };
         
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
